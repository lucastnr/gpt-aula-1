<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        width: max-content;
        width: 100%;
        height: 100vh;

        flex-direction: column;
        display: flex;
        justify-content: flex-end;
        overflow-x: hidden;
      }

      form {
        display: flex;
        width: 100%;
        padding: 12px;
        gap: 8px;
      }

      form > * {
        font-size: 32px;
      }

      form > input {
        flex: 1;
      }

      #scrollable {
        flex: 1;
        display: flex;
        flex-direction: column-reverse;
        overflow-y: auto;
      }

      #messages {
        display: flex;
        flex-direction: column;

        justify-content: flex-end;
        width: 100%;
      }

      .message {
        padding: 8px;
        border-radius: 8px;
        width: max-content;
        max-width: 75%;
        font-size: 32px;
        margin: 8px;
        word-break: break-word;
      }

      .message.user {
        background-color: rgb(42, 118, 195);
        color: white;
        align-self: flex-end;
      }
      .message.assistant {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div id="scrollable">
      <div id="messages"></div>
    </div>

    <form onsubmit="submitForm(event)">
      <input id="text-input" />
      <button type="submit">Enviar</button>
    </form>

    <script>
      // Pega a referencia do input
      const input = document.getElementById("text-input");
      // // Pega a referencia do messages
      const messages = document.getElementById("messages");
      // Pega a referencia do scrollavel
      const scrollable = document.getElementById("scrollable");

      const addMessage = (message, role) => {
        const newMessage = `<p class="message ${role}">${message}</p>`;
        messages.innerHTML += newMessage;

        scrollable.scrollTop = scrollable.scrollHeight;
      };

      // A função que vai rodar quando eu enviar o formulário
      async function submitForm(event) {
        // Previne o comportamento padrão do formulário (recarregar a página)
        event.preventDefault();

        // Salva o valor atual do input
        const userMessage = input.value;

        // Se o usuário não digitou nada, não faz nada
        if (!userMessage) {
          return;
        }

        // Limpa o input
        input.value = "";

        // Adiciona a mensagem do usuário no container de mensagens
        addMessage(userMessage, "user");
        addMessage(userMessage, "assistant");

        // O que falta fazer?
        /**
         * 1. Fazer a requisição para o backend
         * 2. Pegar a resposta do backend
         * 3. Adicionar a resposta do backend no container de mensagens
         */
      }
    </script>
  </body>
</html>
